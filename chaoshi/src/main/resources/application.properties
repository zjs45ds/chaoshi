# 应用名称
spring.application.name=chaoshi

# 服务器配置 - 使用8081端口避免冲突
server.port=8081
server.servlet.context-path=/

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/chaoshi?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring SQL初始化配置（禁用以避免与MyBatis Plus冲突）
spring.sql.init.enabled=false
spring.sql.init.mode=never

# MyBatis配置
mybatis.mapper-locations=classpath*:/mapper/**/*.xml
mybatis.type-aliases-package=org.example.chaoshi.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 文件上传配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.path=./uploads/

# JWT配置
jwt.secret=chaoshi-music-jwt-secret-key-2023
jwt.expiration=86400

# 跨域配置
cors.allowed-origins=http://localhost:*,http://127.0.0.1:*,https://localhost:*,https://127.0.0.1:*

# Swagger配置
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# 日志配置
logging.level.org.example.chaoshi=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
